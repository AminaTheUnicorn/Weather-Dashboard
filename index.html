<!doctype html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>


    <div class="jumbotron jumbotron-fluid" style="height: 15px; background-color: rgb(49, 48, 51);">
        <div class="container">
            <h1 class="display-3 text-center" style="font-size: 2rem; font-weight: 500; color: white;">Weather Dashboard
            </h1>
        </div>
    </div>

    <!-- Side Search Bar -->



    <div class="row">
        <div class="col-lg-4  fle" style="background-color: rgb(241, 241, 241);">
            <div class="form-group">
                <label for="exampleFormControlInput1">Search for a City:</label>
                <input type="email" class="formSearch" id="city-search">
                <button type="button" id="searchBtn" class="btn btn-primary">Search</button>
            </div>

            <div class="card">
                <ul class="list-group list-group-flush">

                </ul>
            </div>
        </div>

        <!-- Dashboard -->

      <div class="col">
            <div class="row" >
                <div class="card" style="width: 95% ;margin: 0% 2%;">

                    <div class="weatherBody">
                        <h5 class="city"></h5>
                        <p class="temp"></p>
                        <p class="humidity"></p>
                        <p class="wind"></p>
                        <p class="UV"></p>
                    </div>
                </div>
            </div>
                <!-- Forecast -->

                <div class="col">
                    <div class="row">
                        <div class="forecastDiv" style="width: 100%;">
                            <h5 class="forecast">5-Day Forecast:</h5>

                        </div>
                    </div>
                </div>


            </div>
      

















        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Optional JavaScript -->
        <script src="script.js"></script>

        <!-- Moment.js -->

        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
</body>

</html>
