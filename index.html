<!doctype html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- font Awesome CSS -->
    <script src="https://kit.fontawesome.com/144628dd7b.js" crossorigin="anonymous"></script>
</head>

<body>

    <style>
        .card-deck{
        margin: 0% 0%;
        }
    </style>

    <div class="jumbotron jumbotron-fluid" style="height: 15px; background-color: rgb(49, 48, 51);">
        <div class="container">
            <h1 class="display-3 text-center" style="font-size: 2rem; font-weight: 500; color: white;">Weather Dashboard
            </h1>
        </div>
    </div>
    <!-- Side Search Bar -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4" style="background-color: rgb(241, 241, 241); padding: 1.5% 3%;">
                <span style="font-weight: 500; font-size: large;">Search for a City:</span>
                <div class="form-group" style="margin-top: 2%;">
                    <input class=" col-md-8 form-control" id="city-search" style="float: left;">
                    <button type="button" id="searchBtn" class="btn btn-primary "><i class="fas fa-search"></i></button>
                </div>
                <div id="search-list">
                    <ul class="list-group" id="list">
                     
                      </ul>
                </div>
            </div>
            <!-- Dashboard -->
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body WeatherBody">
                                <h5 class="city"><i class="fas fa-cloud"></i></h5>
                                <p class="temp"></p>
                                <p class="humidity"></p>
                                <p class="wind"></p>
                                <p class="UV"></p>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Forecast -->
                <h5 class="forecast">5-Day Forecast:</h5>
                <div class="row">
                    <div id="future-cards" class="card-deck">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>

</html>
