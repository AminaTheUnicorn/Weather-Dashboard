<!doctype html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- font Awesome CSS -->
    <script src="https://kit.fontawesome.com/144628dd7b.js" crossorigin="anonymous"></script>
</head>

<body>

    <style>
        .card-deck {
            margin: 0% 0%;
        }
    </style>

    <!-- Header  -->
    <div class="container-fluid">

        <div class="jumbotron jumbotron-fluid primary ">
            <div class="container">
                <h1 class="display-3 text-center">Weather Dashboard</h1>
                <hr class="my-1">
            </div>
        </div>

        <div class="row">
            <!-- Side Search Bar -->


            <div class="search-bar col-4 ">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="city-search" placeholder="Search City"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="searchBtn" type="button"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>

                <div id="search-list">
                    <ul class="list-group" id="list">

                    </ul>
                </div>
            </div>

            <!-- Display search -->
            <div class="search-display col-8">
                <div class="card">
                    <div class="card-body WeatherBody">
                        <!-- <h5> Search for a city!</h5> -->
                        <h5 class="city"><i class="fas fa-cloud-sun"></i></h5>
                        <p class="temp"></p>
                        <p class="humidity"></p>
                        <p class="wind"></p>
                        <p class="UV"></p>
                    </div>
                </div>

                <div class="search-display">
                    <h6 class="forecast">5-Day Forecast:</h6>
    
                    <div id="future-cards" class="card-deck">
                    </div>
    
                </div>
            </div>

        </div>
    </div>


    <!-- Search-list -->


    <!-- <div class=" col-4 " id="search-list">

                  </ul>
            </div> -->

            </div>
        </div> -->



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript">
    </script>
    <script src="script.js"></script>
</body>

</html>
